<div class="pages">
  <div data-page="profile_edit" class="page navbar-fixed toolbar-fixed">
    <div class="navbar theme-indigo">
      <div class="navbar-inner">
        <div class="left"><a href="#" class="back link icon-only"><i class="icon icon-back"></i></a></div>
        <div class="center">Edit Profile</div>
        <div class="right">
           <!-- <a href="#" id="#btn_profile_edit" class="link button">Ok</a> -->
        </div>
      </div>
    </div>
    <div class="page-content">
      <div onclick="getProfileImage();">
        <img id="edit_profile_pic" class="img-circle fit center" width=150px; height=150px; src="img/profile.jpg" />
      </div>
        <div class="list-block">
          <ul>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Firstname</div>
                  <div class="item-input">
                    <input id="edit_txt_first_name" type="text" placeholder="First Name">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Lastname</div>
                  <div class="item-input">
                    <input id="edit_txt_last_name" type="text" placeholder="Last Name">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Age</div>
                  <div class="item-input">
                    <input id="edit_txt_age" type="number" placeholder="Age">
                  </div>
                </div>
              </div>
            </li>
            <li>
              <div class="item-content">
                <div class="item-inner">
                  <div class="item-title label">Description</div>
                  <div class="item-input">
                    <!-- <input id="edit_txt_description" type="text" placeholder="Description"> -->
                    <textarea id="edit_txt_description" class="resizable" placeholder="Description"></textarea>
                  </div>
                </div>
              </div>
            </li>
          </ul>
          <div class="list-block" style="margin-left:10px; margin-right:10px;">
            <ul>
              <li><a href="#" id="btn_profile_edit" class="button button-big button-fill color-indigo">Update</a></li>
            </ul>
          </div>
        </div>    
      </div>
    </div>
  </div>
</div>
